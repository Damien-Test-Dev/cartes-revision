<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartes de révision</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <main class="page">
    <header class="header">
      <h1>Cartes d'identité</h1>
      <p class="subtitle">UI pilotée par JSON — tu ajoutes des fichiers, l’app s’enrichit.</p>

      <div class="toolbar">
        <div class="toolbar__group">
          <label class="toolbar__label" for="deck-select">Deck</label>
          <select id="deck-select" class="toolbar__select" disabled></select>
        </div>

        <div class="toolbar__group toolbar__group--right">
          <button id="btn-random" class="toolbar__button" disabled>Aléatoire</button>
          <button id="btn-next" class="toolbar__button toolbar__button--primary" disabled>Suivant</button>
        </div>
      </div>

      <p id="status" class="status" data-state="ok">Chargement…</p>

      <!-- ✅ Nouveau : audit visible -->
      <p id="audit" class="audit" hidden></p>
    </header>

    <section id="cards" class="grid" aria-live="polite"></section>

    <footer class="footer">
      <div>Source de vérité : <code>/data/decks/index.json</code> → liste des decks.</div>
    </footer>
  </main>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
