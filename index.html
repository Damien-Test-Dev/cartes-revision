<!doctype html>
<html lang="fr">
<head>

  <title>Cartes d'identité — Prototype</title>

        <dl class="card__meta">

            <dd id="field-nom">—</dd>
          </div>
          <div class="meta__row">
            <dt>Prénom</dt>
            <dd id="field-prenom">—</dd>
          </div>
          <div class="meta__row">
            <dt>Âge</dt>
            <dd id="field-age">—</dd>
          </div>
        </dl>

        <p class="footer" id="status" style="margin:14px 0 0;">Chargement des données…</p>
      </article>
    </section>

    <footer class="footer">
      <p>
        Next step: générer automatiquement plusieurs cartes depuis <code>/data/cards</code>.
      </p>
    </footer>

  <script type="module" src="./assets/js/app.js"></script>
