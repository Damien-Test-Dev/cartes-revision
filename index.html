<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ISTQB Révision</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header class="topbar" role="banner">
      <div class="topbar__inner">
        <h1 class="topbar__title">ISTQB Révision</h1>

        <div class="topbar__controls" role="group" aria-label="Contrôles de révision">
          <label class="control">
            <span class="control__label">Deck</span>
            <select id="deck-select" class="control__select" aria-label="Choisir un deck"></select>
          </label>

          <button id="btn-random" class="btn" type="button">Aléatoire</button>
          <button id="btn-next" class="btn btn--primary" type="button">Suivant</button>
        </div>
      </div>
    </header>

    <main class="app" role="main">
      <section id="cards" class="cards" aria-live="polite"></section>

      <!-- Audit : reste caché sauf si manquants / erreur -->
      <div id="audit" class="audit" hidden></div>
    </main>

    <!-- ✅ Tous les messages (couverture, manquants, “Deck complet ✅”) en bas -->
    <footer class="bottombar" role="contentinfo">
      <p id="status" class="status" data-state="ok">Chargement…</p>
    </footer>

    <script src="assets/js/app.js"></script>
  </body>
</html>
